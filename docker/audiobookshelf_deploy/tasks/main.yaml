---
- name: Ensure Docker-Compose is installed
  ansible.builtin.package:
    name: docker-compose
    state: present

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Create a directory for compose file
  ansible.builtin.file:
    path: "/home/{{ USER }}/.config/compose/{{ APP }}"
    state: directory
    mode: '0755'
    owner: "{{ USER }}"
    group: "{{ USER }}"

- name: Create a directory for container config storage
  ansible.builtin.file:
    path: "/home/{{ USER }}/containers/storage/{{ APP }}/config"
    state: directory
    mode: '0755'
    owner: "{{ USER }}"
    group: "{{ USER }}"

- name: Create a directory for container metadata storage
  ansible.builtin.file:
    path: "/home/{{ USER }}/containers/storage/{{ APP }}/metadata"
    state: directory
    mode: '0755'
    owner: "{{ USER }}"
    group: "{{ USER }}"

- name: Add compose file
  ansible.builtin.template:
    src: "templates/compose.yaml.j2"
    dest: "/home/{{ USER }}/.config/compose/{{ APP }}/compose.yaml"
    mode: '0644'
    owner: "{{ USER }}"
    group: "{{ USER }}"

- name: Check if image exists
  community.docker.docker_image:
    name: "{{ IMAGE_NAME }}"
    tag: "{{ IMAGE_TAG }}"
    source: pull

- name: Start container
  community.docker.docker_compose_v2:
    project_src: "/home/{{ USER }}/.config/compose/{{ APP }}"
    state: present